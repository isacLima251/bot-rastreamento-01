<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav" style="width:200px;position:fixed;height:100%;">
        <ul>
            <li><button class="nav-btn active" id="nav-dashboard">Dashboard</button></li>
            <li><button class="nav-btn" id="nav-clients">Clientes</button></li>
            <li><button class="nav-btn" id="nav-automation">Automações</button></li>
            <li><button class="nav-btn" id="nav-config">Configurações</button></li>
        </ul>
    </nav>
    <div style="margin-left:200px;padding:20px;">
        <section id="view-dashboard">
            <h1>Dashboard</h1>
            <p>Total de usuários: <span id="total-users">0</span></p>
            <div id="plans-stats"></div>
            <p>MRR: R$ <span id="mrr">0</span></p>
        </section>
        <section id="view-clients" class="hidden">
            <h1>Gerenciamento de Clientes</h1>
            <button id="btn-new-client" class="btn-primary">Novo Cliente</button>
            <table id="clients-table" style="width:100%;margin-top:20px;border-collapse:collapse;">
                <thead>
                    <tr><th>Email</th><th>Ativo</th><th>Requests</th><th>Ações</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="view-automation" class="hidden">
            <h1>Construtor de Automações</h1>
            <div id="automation-builder">
                <div id="steps-container"></div>
                <div id="add-step-buttons" class="mt-3">
                    <span>Adicionar novo passo:</span>
                    <button type="button" class="btn btn-primary" onclick="addStep('texto')">Texto</button>
                    <button type="button" class="btn btn-info" onclick="addStep('midia')">Mídia</button>
                    <button type="button" class="btn btn-secondary" onclick="addStep('arquivo')">Arquivo</button>
                </div>
            </div>
        </section>
        <section id="view-config" class="hidden">
            <h1>Configurações</h1>
            <p>Funcionalidades futuras.</p>
        </section>
    </div>

    <div class="chat-container">
        <div id="chat-header">
            <h3 id="chat-with">Selecione um contato para conversar</h3>
        </div>
        <div id="chat-messages">
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="client-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Novo Cliente</h3>
            <form id="client-form">
                <input type="email" id="client-email" placeholder="Email" required>
                <input type="password" id="client-password" placeholder="Senha">
                <select id="client-plan"></select>
                <div class="modal-acoes" style="margin-top:10px;">
                    <button type="button" class="btn-cancelar" id="modal-cancel">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
